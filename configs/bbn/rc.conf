hostname="cadets-bbn"
ifconfig_vtnet0="DHCP lladdr 52:54:00:f0:0d:25"
ifconfig_vtnet1="DHCP lladdr 52:54:00:f0:08:25"

sshd_enable="YES"
ntpd_enable="YES"

#enable auditd and dlogd daemons
auditd_enable="YES"
dlogd_enable="YES"

#load the following kernel modules
kld_list = "dtraceall konsumer dlog"

rc_debug="YES"
#enable crash dumps
dumpdev="AUTO"

cadets_pkg_bootstrap_enable="YES"

pkg_bootstrap_enable="YES"
pkg_bootstrap_packages="sudo bash alpine autoconf automake avro-cpp bison boost-libs cmake coreutils curl devel/avro-cpp devel/googletest git gitlab gmake htop jansson jq jsoncpp kafka kafkacat librdkafka libtool links m4 maven33 nginx ninja openjdk8 php56 postfix postgresql95-client postgresql95-server postgresql95-contrib tmux vim emacs wget zsh python3 py36-setuptools py36-pip python27 py27-setup py27-pip py27-salt"

cadets_pkg_bootstrap_enable="YES"
cadets_usr_bootstrap_enable="YES"
cadets_usr_bootstrap_list="bbn darpa"